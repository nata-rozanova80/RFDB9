<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин цветов{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
        }
        nav a:hover {
            background: #4CAF50;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в магазин цветов</h1>
    </header>
    <nav>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'product_list' %}">Каталог</a>
        {% if user.is_authenticated %}
            <span>Привет, {{ user.username }}</span>
            <a href="{% url 'view_cart' %}">Корзина</a>
            <a href="{% url 'logout' %}">Выход</a>
        {% else %}
            <a href="{% url 'login' %}">Вход</a>
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        <!-- Содержимое страниц будет вставляться сюда -->
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 Магазин цветов. Все права защищены.</p>
    </footer>
</body>
</html>
